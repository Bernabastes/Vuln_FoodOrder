services:
  # Backend Service
  - type: web
    name: vulneats-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python backend/app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /api/health
    
  # Frontend Service  
  - type: web
    name: vulneats-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/.next
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        fromService:
          type: web
          name: vulneats-backend
          property: host
      - key: NODE_ENV
        value: production

databases:
  - name: vulneats-db
    databaseName: vulneats
    user: vulneats_user
